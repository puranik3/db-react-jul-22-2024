<!-- Create ordered and unordered lists with styling -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lists</title>
        <style>
            /* CSS content */
            ol {
                list-style-type: lower-alpha;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <!-- unordered list -->
        <ul>
            <!-- list item -->
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ul>

        <!-- ordered list -->
        <ol>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
        </ol>
    </body>
</html>
